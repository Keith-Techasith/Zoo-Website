<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/46c4a79cd7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>New York Zoo </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <section id="Title">
        <!-- Navbar/Titlesection -->
        <nav class="navbar navbar-expand-lg custom-navbar ">

            <div class="container-fluid">
                <button class="navbar-toggler nav-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupported" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand nav-text" href="#Title">New York Zoo</a>

                <div class="collapse navbar-collapse" id="navbarSupported">
                    <ul class="navbar-nav ms-auto">
                        <li class="navbar-item">
                            <a class="nav-link nav-text" href="polar-bear.html"><i class="fa-solid fa-paw"></i> Polar
                                Bear</a>
                        </li>
                        <li class="navbar-item ">
                            <a class="nav-link nav-text" href="arctic-wolf.html"><i class="fa-solid fa-paw"></i> Arctic
                                Wolf</a>
                        </li>

                    </ul>
                </div>
            </div>

        </nav>

        <div class="container-fluid">
            <div class="title-text">
                <h1 class="">Welcome to the New York Zoo</h1>
                <h3>Click link to see the animals</h3>

                <button class="btn btn-dark link-btn">
                    <a href="polar-bear.html">Polar Bears</a>
                </button>

                <button class="btn btn-dark link-btn">
                    <a href="arctic-wolf.html">Arctic Wolf</a>
                </button>
            </div>
    <!-- Creating a Carousel for images to slide -->
            <div id="title-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="title-image" src="images /arctic-wolf.png" alt="arctic-wolf img">
                    </div>
                    <div class="carousel-item">
                        <img class="title-image" src="images /polar-bear.png" alt="polar-bear">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#title-carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#title-carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

    </section>
</body>
</div>

</html>
